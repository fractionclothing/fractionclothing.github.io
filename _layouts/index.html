<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Frac/tion is not just another streetwear clothing label.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://fractionclothing.github.io/">
    <meta property="og:title" content="Frac/tion Clothing">
    <meta property="og:description" content="Frac/tion is not just another streetwear clothing label.">
    <meta property="og:image" content="https://fractionclothing.github.io/assets/img/dude.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://fractionclothing.github.io/">
    <meta property="twitter:title" content="Frac/tion Clothing">
    <meta property="twitter:description" content="Frac/tion is not just another streetwear clothing label.">
    <meta property="twitter:image" content="https://fractionclothing.github.io/assets/img/dude.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- Background photo -->
    <!-- <span>Photo by <a href="https://unsplash.com/@minkmingle?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Mink Mingle</a> on <a href="https://unsplash.com/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span> -->

    <title>Frac/tion Clothing</title>
  </head>
  <body>
      <main class="container">



            <div class="row justify-content-center py-4">

            

            <div class="col-md-8">
                <div class="card bio rounded-0 mt-5">
                    <img src="assets/img/logo.png" class="logo mt-n5 mb-2 mx-auto img-fluid" alt="logo">
                <div class="card-body">
                    {{content}}
                    <a href="https://teespring.com/stores/fraction" class="btn btn-lg btn-primary btn-block bg-dark font-weight-bold border-dark rounded-0">SHOP</a>
                    
                    <a href="https://www.instagram.com/h.erschelll/" class="btn btn-lg btn-outline-primary btn-block text-dark border-dark font-weight-bold rounded-0">FOLLOW</a>

                </div>
                </div>
            
                <img src="assets/img/dude.png" class="dude fixed-bottom" alt="y-eye guy">
            </div>

                

            </div>
  
      </main>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
